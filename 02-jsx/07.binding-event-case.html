<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX binding event case</title>
</head>

<body>
    <div id="app"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor() {
                super();

                this.state = {
                    selected: 1,
                    movies: [
                        { id: 1, title: 'Movie 1' },
                        { id: 2, title: 'Movie 2' },
                        { id: 3, title: 'Movie 3' },
                        { id: 4, title: 'Movie 4' },
                        { id: 5, title: 'Movie 5' },
                    ]
                }
            }

            itemClick(id) {
                this.setState({
                    selected: id
                })
            }

            render() {
                const { selected, movies } = this.state;

                return (
                    <div>
                        <h1>Movies</h1>

                        <ul>
                            {movies.map(movie => (
                                <li key={movie.id}
                                    onClick={() => this.itemClick(movie.id)}
                                    style={{ cursor: 'pointer', color: selected === movie.id ? 'red' : '' }}
                                >
                                    {movie.title}
                                </li>
                            ))}
                        </ul>
                    </div>
                )
            }
        }
        ReactDOM
            .createRoot(document.querySelector('#app'))
            .render(<App />)
    </script>
</body>

</html>
