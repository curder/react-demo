<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Rendering</title>
</head>

<body>
    <div id="app"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>

    <script type="text/babel">
        class App extends React.Component {
            constructor() {
                super();

                this.state = {
                    isLogin: true,
                    profile: {
                        name: "Tom",
                        age: 18,
                    }
                }
            }

            render() {
                const { isLogin, profile } = this.state;

                // 方式一：使用 if 进行条件判断
                let element;
                if (isLogin) {
                    element = <p>Welcome, {profile.name}</p>
                } else {
                    element = <button>Login</button>
                }

                return (
                    <div>
                        <h1>Conditional Rendering</h1>

                        {/* 方式一：根据条件给变量赋值不同的内容，适合逻辑较为复杂的情况 */}
                        <div>{element}</div>

                        {/* 方式二：使用三元运算符，适合逻辑较为简单的情况 */}
                        <div>{isLogin ? <p>Welcome, {profile.name}</p> : <button>Login</button>}</div>

                        {/* 方式三：使用逻辑与运算符 &&，适合逻辑较为简单的情况 */}
                        <div>{isLogin && <p>Welcome, {profile.name}</p>}</div>
                    </div>
                )
            }
        }

        ReactDOM
            .createRoot(document.querySelector('#app'))
            .render(<App />)
    </script>
</body>

</html>
